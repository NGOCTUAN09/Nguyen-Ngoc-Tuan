<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MODULE 01</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./index.js" />
  </head>
  <body>
    <div class="MODULE">
      <div class="body">
        <form onsubmit="addName(event)">
            <h1>Add Employee</h1>
         <div class="tuan">
            <label for="">Employee code</label><br />
            <input type="text" id="id" placeholder="" /><br />
         </div>

          <div class="nguyen"><label for="">Employee name</label><br />
            <input type="text" id="name" placeholder="" /><br /></div>

        <div class="ngoc">
            <label for="">Email</label><br />
            <input type="Email" id="email" placeholder="" /><br />
        </div>
         <div class="loc">
            <button class="button">Add Employee</button>
         </div>
        </form>
      </div>
      <div class="main">
        <h1 class="hh1">Employee List</h1>
        <table border="1">
          <thead>
            <tr>
              <td>STT</td>
              <td>Employee code</td>
              <td>Employee name</td>
              <td>Email</td>
              <td>Option</td>
            </tr>
          </thead>
          <tbody id="table"></tbody>
        </table>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
